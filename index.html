<!DOCTYPE html>
<html>
    </head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Alkomat</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body class="d-flex flex-column vh-100" onload="setup()">
        <header>
            <h1 class="p-3">Alkomat</h1>
        </header>

        <main class="d-flex flex-grow-1 flex-column">
            <form id="calculator" class="d-flex p-3 justify-content-center">
                <table>
                    <tr>
                        <td colspan="2"><h2>Drink</h2></td>
                    </tr>
                    <tr>
                        <td class="p-2"><label>Alcohol by volume [%]</label></td>
                        <td class="p-2">
                            <input name="by-volume" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td class="p-2"><label>Drink amount [ml]</label></td>
                        <td class="p-2">
                            <input name="drink-amount" type="number">
                        </td>
                    </tr>

                    <tr>
                        <td class="p-2"><label>Alcohol amount [g]</label></td>
                        <td class="p-2">
                            <input name="alcohol-amount" type="number" disabled>
                        </td>
                    </tr>
            
                    <tr>
                        <td colspan="2"><h2>Person</h2></td>
                    </tr>
                    
                    <tr>
                        <td class="p-2"><label>Body fluid percentage [%]</label></td>
                        <td class="p-2">
                            <input name="fluid-percentage" type="number">
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="p-2"><label>Weight [kg]</label></td>
                        <td class="p-2">
                            <input name="weight" type="number">
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="p-2"><label>Height [m]</label></td>
                        <td class="p-2">
                            <input name="height" type="number">
                        </td>
                    </tr>
                    

                    <tr><td colspan="2"><h2>Time</h2></td></tr>
                    
                    <tr>
                        <td class="p-2"><label>Absorption time [h]</label></td>
                        <td class="p-2">
                            <input name="absorption" type="number">
                        </td>
                    </tr>

                    <tr>
                        <td class="p-2"><label>Drinking span [h]</label></td>
                        <td class="p-2">
                            <input name="span" type="number">
                        </td>
                    </tr>

                    <tr>
                        <td class="p-2"><label>Excise rate [g/h]</label></td>
                        <td class="p-2">
                            <input name="excise" type="number">
                        </td>
                    </tr>
                </table>
            </form>

            <section id="presets" class="d-flex p-3 justify-content-center">
                <p>Presets: 
                    <span>
                        <a href="#alcohol-chart" onclick="presetForm('male')">Male</a> 
                        <a href="#alcohol-chart" onclick="presetForm('female')">Female</a> 
                    </span>
                </p>
            </section>

            <form class="d-flex p-3 justify-content-center">
                <table style="width: 700px;">
                    <tr>
                        <td colspan="2">
                            <canvas id="alcohol-chart"></canvas> 
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <small>
                                Calculated using 
                                <a href="https://www.desmos.com/calculator/7tinxk7bd5">[this]</a> 
                                formula
                            </small>
                        </td>
                    </tr>
                </table>
            </form>
        </main>

        <footer class="p-2">
            <span>Autor: Sebastian Latusek</span>
            <br>
            <span>Źródło: http://piro.wikidot.com/printer--friendly//teoria</span>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="alcohol.js"></script>
        <script src="app.js"></script>
    </body>

</html>
